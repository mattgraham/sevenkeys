
<div class="page-navigation">
  <div class="left">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}" title="Previous Post:
{{page.previous.title}}" class="button">{{page.previous.title}}</a>
  {% endif %}
  </div>

  <div class="right">
  {% if page.next.url %}
    <a href="{{page.next.url}}" title="next Post:
{{page.next.title}}" class="button">{{page.next.title}}</a>
  {% endif %}
  </div>
</div>
